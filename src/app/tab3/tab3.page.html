<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <div class="tip-card-wrapper">
    <ion-card *ngFor="let tip of tipsArray; let i = index">
      <ion-card-header class="tip-card-header">
        <ion-img [src]="tip.image" class="tip-card-image"></ion-img>
        <ion-card-title> {{ tip.title }} </ion-card-title>
      </ion-card-header>
      <ion-card-content class="tip-card-content">
        {{ tip.content }}
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
